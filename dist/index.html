<!doctype html>
<!--[if IE 8]>         <html class="no-js lt-ie9" lang="cs" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="cs"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>SOS Pomoc (Powered by Hearth)</title>
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link href="http://fonts.googleapis.com/css?family=Signika:300,400&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="styles/dbe3f3ed.app.css">
    <script src="scripts/vendor/692789fe.custom.modernizr.js"></script>
  </head>
  <body ng-app="sosPomocApp">
    <header>
      <h1><a href="http://www.sospomoc.cz/">SOSPomoc.cz</a></h1>
      <h2 class="subheader"><a href="http://www.hearth.net/" lang="en">powered by Hearth</a></h2>
      <p>je mapa lidí zasáhnutých povodní a pro jim pomáhající.</p>
    </header>
    <section id="controls">
      <form ng-controller="FilterCtrl" ng-cloak="" id="filter" class="custom">
        <div ng-repeat="category in categories">
          <label ng-click="toggle(category, $event)" ng-class="{ tag: true, checked: category.checked }" for="filter-tag-{{ category.value }}">
            <input type="checkbox" ng-model="category.checked" id="filter-tag-{{ category.value }}" style="display: none">
            <span ng-class="{ custom: true, checkbox: true, checked: category.checked }"></span>
            {{ category.name }}
          </label>
        </div>
      </form>

      <div id="show-form">
        <a href="#/needs/new"><span></span> Potřebuji…</a>
      </div>
      <ng-view id="form"></ng-view>
    </section>
    <div ng-controller="MapCtrl" ng-init="initMap()" id="map"></div>

    <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyADfTvyBFxLzyBocNkfh1g4RMGoPYzpowM&sensor=true&libraries=places"></script>
    <script src="scripts/vendor/629f68cb.infobox.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular-resource.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular-cookies.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular-sanitize.min.js"></script>

    <script>
      document.write('__proto__' in {} ?
        '<script src="scripts/vendor/74560593.zepto.js"><\/script>' :
        '<script src="scripts/vendor/cd43de1f.jquery.js"><\/script>'
      );
    </script>
    <script src="scripts/3b05dc85.foundation.js"></script>

    <script src="scripts/64bde688.app.js"></script>
  </body>
</html>

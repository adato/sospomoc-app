  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>SOS Pomoc (Powered by Hearth)</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href="http://fonts.googleapis.com/css?family=Signika:300,400&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="styles/50c71ea1.app.css">

  <body ng-app="sosPomocApp">
    <div class="logo"></div>
    <form ng-controller="FilterCtrl" class="custom">
      <ul class="filter">
        <li ng-repeat="category in categories" ng-click="toggle(category)">
          <label class="tag" for="tag-{{ category.value }}"><input type="checkbox" id="tag-{{ category.value }}" ng-checked="category.checked" style="display: none"><span class="custom checkbox"></span> {{ category.name }}</label>
        </li>
      </ul>
    </form>
    <div ng-controller="MapCtrl" ng-init="initMap()" id="map"></div>
    <div ng-controller="AdCreationCtrl">
      <a ng-click="showForm = !showForm" class="toggle-form">{{ toggleTitle }}</a>
      <form ng-show="showForm" class="creation custom">
        <fieldset>
          <legend>Potřebuji pomoct</legend>
          <div class="row">
            <div class="large-6 columns">
              <label>Jméno a příjmení</label>
              <input type="text" ng-model="name">
            </div>
            <div class="large-6 columns">
              <label>Email</label>
              <input type="email" ng-model="email">
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Místo</label>
              <input type="text" ng-model="place">
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <label>Popis</label>
              <textarea ng-model="description"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <ul class="categories">
                <li ng-repeat="category in categories" ng-click="toggle(category)">
                  <label class="tag" for="tag-new-{{ category.value }}"><input type="checkbox" id="tag-new-{{ category.value }}" ng-checked="category.checked" style="display: none"><span class="custom checkbox"></span> {{ category.name }}</label>
                </li>
              </ul>
            </div>
          </div>
        </fieldset>
      </form>
    </div>

    <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyADfTvyBFxLzyBocNkfh1g4RMGoPYzpowM&sensor=false"></script>
    <script src="scripts/vendor/629f68cb.infobox.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular-resource.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular-cookies.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular-sanitize.min.js"></script>
